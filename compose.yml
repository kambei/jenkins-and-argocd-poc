services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root # Needed for Docker socket permissions
    privileged: true
    ports:
      - "8080:8080" # Jenkins UI
      - "50000:50000" # Jenkins agents
    volumes:
      # Mount Docker socket to allow Jenkins to use the host's Docker daemon
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount local app code as Jenkins workspace for CI job
      - ./app:/var/jenkins_home/workspace/simple-app
      # Mount k8s-config repo to simulate the GitOps repository clone
      - ./k8s-config:/var/jenkins_home/workspace/gitops-config
      - jenkins_home:/var/jenkins_home
    command: >
      bash -c "
        if ! command -v docker &> /dev/null; then
          echo 'Installing Docker CLI...' &&
          apt-get update &&
          apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release &&
          curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg &&
          echo 'deb [arch=$$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian $$(lsb_release -cs) stable' | tee /etc/apt/sources.list.d/docker.list > /dev/null &&
          apt-get update &&
          apt-get install -y docker-ce-cli &&
          rm -rf /var/lib/apt/lists/* &&
          echo 'Docker CLI installed successfully';
        else
          echo 'Docker CLI already installed';
        fi &&
        exec /usr/local/bin/jenkins.sh
      "
    restart: unless-stopped

volumes:
  jenkins_home: